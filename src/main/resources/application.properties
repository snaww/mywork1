
#tomcat服务器使用的端口
server.port=81

#Spring JDBC 数据源的配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/lecturems?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

#MyBatis
#映射器
mybatis.mapper-locations=classpath:mapper/*Mapper.xml 
#别名
mybatis.type-aliases-package=org.csu.mywork1.domain

#延时加载

#项目运行时会在控制台输出sql语句等调试信息
logging.level.org.csu.mywork1.persistence=debug
