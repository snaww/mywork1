<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>专家资料</title>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div th:replace="common/pFrame"><!--这个地方是替换为common里的top界面--></div>
    <div class="layui-body">
        <div style="padding: 15px;" id="sidebar">
            <span>
                <a href="/personnel/viewExpertList">专家资料</a>
            </span>
        </div>
        <div id="searchExpert" style="position: absolute;right: 20px;">
            <form action="/manager/searchExpert" method="post">
                <input type="text" id="keyword" name="keyword" size="10" required="required"><!--不能不输入就搜索-->
                <!--                <script></script>这个地方后续实现相应的js效果-->
                <input type="submit" name="searchExpert" value="检索">
            </form>
        </div>
        <div id="rightTop" style="margin-left: 400px;">
            <button><a href="/personnel/addExpertForm">新增专家</a></button>
        </div>

        <div id="tabel">
            <table class="layui-table" style="font-family: 隶书;font-size: 23px;" id="demo">
                <colgroup>
                    <col width="100">
                    <col width="60">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <td>姓名</td>
                        <td>性别</td>
                        <td>单位</td>
                        <td>职位</td>
                        <td>擅长领域</td>
                        <td>其他</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="expert:${expertList}">
                        <td th:text="${expert.name}">姓名</td>
                        <td th:text="${expert.gender}">性别</td>
                        <td th:text="${expert.company}">单位</td>
                        <td th:text="${expert.title}">职位</td>
                        <td th:text="${expert.areas}">擅长领域</td>
                        <td>
                            <a th:href="'/personnel/viewExpert?name='+${expert.name}">详情页</a>
                            <a th:href="'/personnel/updateExpertForm?name='+${expert.name}">更新</a>
                            <!--                        <a th:href="@{/personnel/updateLectureForm?name=}+${expert.name}">修改</a>-->
                            <a th:href="'/personnel/deleteExpert?name='+${expert.name}">删除</a>
                            <!--                        <a th:href="@{/personnel/deleteLecture?name=}+${expert.name}">删除</a>-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
