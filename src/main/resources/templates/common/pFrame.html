<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pFrame</title>
    <link rel="stylesheet" href="/css/layui.css">
    <link rel="stylesheet" href="/css/common.css">
    <script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="../js/layui.js"></script>
    <script type="text/javascript" src="../js/layer.js"></script>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">
            优马神州讲座管理系统
        </div>
        <ul class="layui-nav layui-layout-right">
            <div class="site-demo-button" id="layerDemo" style="margin-bottom: 0;">
                <li class="layui-nav-item">
                    <button data-method="notice" class="layui-btn" style="background-color: transparent;">
                        <img th:src="${session.account.picture}" class="layui-nav-img">
                        <!--                            <p th:text="${account.username}"></p>-->
                        <label th:text="${session.account.username}"></label>
                        <!--                            <img src="../images/default.jpg" class="layui-nav-img">-->
                        <!--                            用户名-->
                        <!--                            <label th:text="${account.username}" id="username"></label>-->
                    </button>
                </li>
                <li class="layui-nav-item">
                    <a href="/account/enter">退出登录</a></i></a>
                </li>
            </div>
        </ul>
        <script src="../js/layer.js"></script>
        <script>
            //触发事件
            var active = {
                notice:function (){
                    //这个是点击头像时弹出一个页面
                    layer.open({
                        type: 1
                        , area: '300px'
                        ,time: 5000//5s后自动关闭
                        // , shade: 0.8
                        // , id: 'LAY_layuipro'//设定一个id，防止重复弹出
                        , btn: ['修改', '关闭']
                        , btnAlign: 'c'//按钮居中
                        , moveType: 1 //拖拽模式，0或1
                        // , content: 'account/myInf.html'
                        // ,content:'<div style="position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%); background-color: #393D49; color: #fff;">自定义内容</div>'
                        // , content: '<div style="position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%); background-color: #393D49; color: #fff;"><img th:src="${account.picture}"><label th:text="${session.account.username}">用户名</label><label th:text="${session.account.email}">email</label><label th:text="${session.account.telephone}">电话</label></div>'
                        , success: function (layero) {
                            var btn = layero.find('.layui-layer-btn');
                            btn.find('.layui-layer-btn0').attr({
                                href: 'http://www.layui.com/'
                                , target: '_blank'
                            });
                        }
                    });
                }
                ,confirmTrans:function (){
                    layer.msg('确认退出吗',{
                        time:5000,//5秒后自动关闭
                        btn:['确认呀','点错了']
                        ,yes:function (layero){
                            var btn = layero.find('.layui-layer-btn');
                            btn.find('.layui-layer-btn0').attr({
                                href: '/account/enter'
                            });
                        }
                    });
                }
            };
            $('#layerDemo .layui-btn').on('click',function (){
                var othis = $(this), method = othis.data('method');
                active[method] ? active[method].call(this,othis) : '';
            });
        </script>
    </div>
</div>
<!--    </header>-->

<div class="layui-layout layui-layout-admin">
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域-->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">菜单栏</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/personnel/viewLecturePlan">讲座计划</a></dd>
                        <dd><a href="/personnel/viewExpertList">专家资料</a></dd>
<!--                        <dd><a href="/personnel/viewLectureList">讲座列表</a></dd>-->
                        <dd><a href="#">发布情况</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
